<html>
  <head>

    <title>cors-light tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../web-component-tester/browser.js"></script>
    <script src="../lib/client.js"></script>

  </head>
  <body>

    <script>

      // Requires spoofing banquet.notadomain.com as localhost

      var port = document.location.port;
      port = port ? ':' + port : '';

      var client = new CorsLight.Client('http://banquet.notadomain.com' + port + '/components/cors-light/test/server.html');
    </script>

    <script>
      describe('cors-light', function() {

        it('passes a basic test', function(done) {

          expect(client).to.be.an.instanceof(CorsLight.Client);
          client.get('accessArray').then(done).catch(done);
        });

      });
    </script>

  </body>
</html>
